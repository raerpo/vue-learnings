<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todo list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Vue development version -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>TODO list</h2>
    <label>New TODO
      <input type="text" v-model="newTodo" />
      <button v-on:click="addTodo">Add</button>
    </label>
    <ul>
      <todo-item v-for="todo in todos" v-bind:todo="todo.data" v-bind:key="todo.id"></todo-item>
    </ul>
  </div>
  <script>

    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo }}</li>'
    });

    new Vue({
      el: '#app',
      data: {
        newTodo: '',
        todos: []
      },
      methods: {
        addTodo: function () {
          this.todos.push({data: this.newTodo, id: new Date().getTime()});
          this.newTodo = '';
        }
      }
    })
  </script>
</body>

</html>
